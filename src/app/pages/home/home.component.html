<br>
<br>
<h1 class="text-center">
    Compiladores
</h1>
<br>

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">

            <section>

                <form>
                    <div class="mb-3">
                        <label for="inputTextLexical" class="form-label">
                            Código
                        </label>
                        <textarea [(ngModel)]="codigo" name="codig_fuente" class="form-control" id="inputTextLexical" aria-describedby="textLexHelp" rows="35"></textarea>
                        <div id="textLexHelp" class="form-text">
                            Ingrese el código a analizar lexicamente
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="type" class="btn btn-warning btn-lg" (click)="onAnalizar()" [hidden]="codigo.length == 0">
                            Analizar código
                        </button>
                    </div>
                </form>

            </section>

            <section *ngIf="errores.length > 0">
                <br>
                <hr>
                <br>
                <h3>
                    Errores
                </h3>
                <br>
    
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Error
                            </th>
                            <th>
                                Fila
                            </th>
                            <th>
                                Columna
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let error of errores">
                            <td> {{ error.error}} </td>
                            <td> {{ error.fila}} </td>
                            <td> {{ error.columna}} </td>
                        </tr>
                    </tbody>
                </table>

    
            </section>

        </div>
        <div class="col-2">

        </div>
    </div>
    <div class="row">
        <div class="col-6">

            <section>

                <br>
                <hr>
                <br>
                <h3>
                    Tokens
                </h3>
                <br>
    
    
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Lexema
                            </th>
                            <th>
                                Categoria
                            </th>
                            <th>
                                Fila
                            </th>
                            <th>
                                Columna
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let token of tokens; let i = index">
                            <td>
                                {{i + 1}}
                            </td>
                            <td>
                                {{token.lexema}}
                            </td>
                            <td>
                                {{token.categoria}}
                            </td>
                            <td>
                                {{token.fila}}
                            </td>
                            <td>
                                {{token.columna}}
                            </td>
                        </tr>
                    </tbody>
                </table>
    
            </section>

        </div>
        <div class="col-6">

            <section>

                <br>
                <hr>
                <br>

                <h3>
                    Arbol
                </h3>
                <br>
                
                <app-arbol [nodo]="nodos"></app-arbol>

            </section>

        </div>
    </div>
</div>
